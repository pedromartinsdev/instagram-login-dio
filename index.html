<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://github.com/pedromartinsdev.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como omartins.pedro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é omartins.pedro?</p>
                <p class="not-account">
                    <a target="_blank" href="https://www.instagram.com/">Alternar contas</a>
                    ou
                    <a target="_blank" href="https://www.instagram.com/">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a target="_blank" href="#" class="app-download"></a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
